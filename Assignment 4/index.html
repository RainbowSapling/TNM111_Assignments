<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Assignment 4</title>
    </head>

    <body>
        <!-- Control panel -->
        <div id="control" style="background-color: rgb(185, 158, 203); border-radius: 25px; padding: 20px;">
            
            <!-- Select first dataset -->
            <label for="fileInput">Choose dataset:</label>
            <!-- Adds button that allows user to select json file -->
            <input type="file" id="fileInput" accept=".json"/>

            <button id="selectFile">Confirm dataset</button>
        </div>
       
        <br>

        <!-- Svgs for node-link diagrams -->
        <div id="content">
            <svg id="svg1" width="700" height="900" style="background-color: aliceblue;">
            </svg>
            <svg id="svg2" width="700" height="900" style="background-color: aliceblue;">
            </svg>
        </div>

    </body>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Link js file -->
    <script type="module" src="main.js"></script>



</html>
